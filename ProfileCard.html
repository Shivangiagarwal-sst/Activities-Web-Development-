<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Modern Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f8; 
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 90%;
            max-width: 350px; 
            background-color: #ffffff; 
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); 
            padding: 30px;
            text-align: center;
            
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .profile-img {
            height: 120px;
            width: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #4a76ee; 
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05); 
        }


        h2 {
            font-size: 1.7rem;
            font-weight: 700;
            color: #333333; 
            margin-bottom: 5px;
        }

        .role {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        p {
            font-size: 0.95rem;
            color: #333333; 
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #4a76ee; 
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            /* Added cursor: default to indicate it's not interactive */
            cursor: default;
            transition: background-color 0.3s ease; 
        }
        /* Adjusted hover to still show a visual response but not imply a click */
        button:hover {
            background-color: #3a68d8; 
            opacity: 0.9;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
                gap: 8px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-img" src="https://cdn-icons-png.flaticon.com/512/9815/9815472.png" alt="Profile Picture">
        
        <h2>Shivangi Agarwal</h2>
        <p class="role">Aspiring Web Designer & JavaScript Enthusiast</p>
        
        <p>I focus on creating clean, creative layouts and responsive web pages. Always learning and loving the challenge of writing elegant code!</p>

        <div class="button-group">
            <button>Contact</button>
            <button>Portfolio</button>
        </div>
    </div>
</body>
</html>
